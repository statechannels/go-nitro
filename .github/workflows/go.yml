name: Go

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v3
        with:
          go-version: "1.20.0"

      - name: Tidy
        run: go mod tidy

      - name: Build
        run: go build -v ./...

      - name: check git tree is clean
        # This will fail the job if any previous step (re)generated a file
        # that doesn't match what you checked in (or forgot to check in)
        run: git diff --exit-code

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3.4.0
        with:
          # Optional: version of golangci-lint to use in form of v1.2 or v1.2.3 or `latest` to use the latest version
          version: v1.51.2
          args: --timeout 3m0s --verbose --modules-download-mode readonly

      - name: Run staticcheck # see: staticcheck.io
        uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "2023.1.2"
          install-go: false
          min-go-version: 1.20

      - name: Test
        run: go test ./... -count=2 -shuffle=on -timeout 1m -v

      - name: Archive logs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: integration-test-logs
          path: ./**/*.log


      - name: Notify slack fail
        if: ${{ failure() && github.ref == 'refs/heads/main'}}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel_id: C03G4AUGA7M
          status: FAILED
          color: danger
