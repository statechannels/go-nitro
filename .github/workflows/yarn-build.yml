name: Yarn build and lint

on:
  pull_request:
    paths:
      [
        "packages/**/*.ts",
        "packages/**/*.tsx",
        "packages/**/*.js",
        "packages/**/*.jsx",
        "packages/**/*.json",
        "packages/**/*.md",
      ]
  workflow_dispatch:
jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: "yarn"
          node-version: "20.0.0"
      - name: Install dependencies
        run: yarn
      - name: Build everything
        run: yarn run build
      - name: Lint everything
        run: yarn run lint
      - name: Unit test packages
        run: yarn run test
